<!-- Age Checker app -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <!-- Aform that takes the age with a submit button -->
     <form action="#" id="ageForm" method="post">
        <input type="text" id="age" placeholder="Enter your age" required>
        <button id="checkAge" type="button">Check Age</button>    
     </form>
     
     <script src="script.js"></script>
 </body>
 </html>
